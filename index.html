<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./style/app.css">
    <link rel="stylesheet" href="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css" integrity="sha256-7jUS+MWeqkFdmW9ozkZ7mPagz+QmMbsBlt+Q3MsE+FU=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js" integrity="sha256-mW1wrhuKp2Cl0DCVr/7+GTdl168ZrmB6FayoMAlSmH0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" ></script>
    <script type="text/javascript" charset="utf8" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>    
    <script src="./src/app.js"></script>
    <style>

      body {
        background: #A4752F;
        color:#211829;
      }
    </style>

</head>
<body>
  <header>
        
    <!-- Navbar -->
    
    <nav class="wrapper row">
        <aside class="col5">
            <article>
                <a href="https://www.condusef.gob.mx/" target="_blank">
                    
                    <img src="./images/cross-reference.svg" alt="not available" width="20px" height="20px">
                </a>
            </article>
            
        </aside>
        
        <aside class="col">
            <article>
                <h1 class="font3">AGP</h1> 
                <h4 class="font4">Financial Services</h4>
            </article>
        </aside>
        <aside class="col">
            <article>
                <h2 class="font">PERSONAS</h2>
            </article>
        </aside>
        <aside class="col4">
            <article>
                <h3 class="font">EMPRESAS Y GOBIERNO</h3>
            </article>
        </aside>
        
        <aside class="col2">
          <article class="wrapper-gold">
              <div>
                  
              </div>
          </article>
        </aside>

        <aside class="col3">
            <div>
                <img src="./images/bell.svg" alt="">
            </div>
        </aside>  
        <aside class="col3">
            <article class="wrapper-violet">
                <button class="font5">Acceso</button> 
            </article>
        </aside>
        
        <aside class="col3">
            <div>
                <img src="./images/search.svg" alt="">
            </div>
        </aside>
        <aside class="col3">
            
            <div>
                <H5 class="font6">Menú</H5>
                <img src="./images/multi-select.svg" alt="">
            </div>
        </aside>
        
    </nav>
  </header>
<!-- Principal -->
  <main>

  
    <div class="container text-center ">
      <h1 class="estilo3">Bienvenidos a banca por internet</h1>
      
      <div class="row">
        
        <div class="col estilo">
          <figure>          
            <img src="./images/Escudo_6.jpg"  class="container2" alt="" width="" height="">
              <div class="btns-compartir">
                <img src="./images/Escudo_11_3.png" class="container2"  alt="" width="80px" height="80px">
              </div>
              <div>
                <button class="btns-compartir2">AGP <span class="font4">financial Services</span></button>
              </div>
          </figure>  
            
        </div>
        <div class="col estilo4">
          
          <div id="loginSection"> 
            <h1 class="font7">AGP Financial Services</h1>
            <br><br><br>
            <h2 class="font7">Ingresa tu usuario y contraseña</h2>  
            <br><br><br>
            <label for="">Usuario: </label>
            <input type="text" class="" placeholder="Usuario" id="username"> 
            <br>
            <label for="">Contraseña: </label>
            <input type="password" class="" placeholder="Contraseña" id="password"> 
            <br><br>
            <button onclick="login()" class="">Iniciar sesión</button>
            <br><br><br>
          </div>

        </div>
        <div class="col estilo5">
          
          <div id="mainSection" style="display: none;">
            <h3>Bienvenido, <span id="currentUser"></span>!</h3> 
   
            <p>Saldo Actual: <span id="saldo">0</span>MXN</p> 
            <br>
            <button onclick="consultarSaldo()">Consultar Saldo</button>
            <br><br><br><br>
   
            <label for="">Cantidad a depositar: </label>
            <input type="number" id="montoIngreso">
            <button onclick="ingresarMonto()">Ingresar</button>
            <br><br>
       
            <label for="">Cantidad a retirar: </label>
            <input type="number" id="montoRetiro">
            <button onclick="retirarMonto()">Retirar</button>
            <br><br><br><br>
   
            <button onclick="logout()">Cerrar Sesión</button>   
            <br><br>
          </div>

        </div>
      </div>
    </div>
  
</main>

</body>
</html>
